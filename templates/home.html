<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		#top{
    		margin-top: 50px;
    	}
    	.bg{
    		background-color: black;
    		font-family: 'Courier New', monospace;
    	}
    	.color{
    		background: lightblue;
    	}
    </style>

	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<title>Home Page</title>
</head>
{% block content %}
<body class="bg">
	<div id="top" class="container color">
		<h2><b>Enter the following details:</b></h2>

		{% if error %}
        	<div id="server-side-validation" style="color: red; font-size: medium;">{{message}}</div>
	    {% endif %}
		<div id="client-side-validation" style="color: red; font-size: medium;"></div>

		<form onsubmit="return validate()" method="post" action="/search_for_obj" enctype="multipart/form-data">
			<div class="form-group">
				<label for="file">Upload the video:</label>
				<input id="file" type="file" accept="video/*" name="file" class="form-control">
			</div>
			<div class="form-group">
				<label for="text">Enter the object to search for:</label>
				<input id="text" type="text" name="object" class="form-control">
			</div>
			<input type="submit" name="Submit" class="btn btn-primary btn-block">
		</form>
		<br>
	</div>

	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script type="text/javascript">
		function validate() {
			var uploadField = document.getElementById("file");
		    	if(uploadField.files[0].size > 2 * 1024 * 1024){
		      		document.getElementById("client-side-validation").innerHTML="File is too large. The maximum size is 2MB.";
				return false;
		    	} else {
				return true;
			}
			;
		};
	</script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
{% endblock content %}
</html>
